<link rel="stylesheet" href="formStyles.css" />

<form name="Survey-Form" class="survey-form fade-in">
  <div class="form-group">
    <label for="name" id="name-label" class="survey-form__label">Name</label>
    <input
      type="text"
      id="name"
      required
      placeholder="Enter your name"
      class="survey-form__input"
    />
  </div>

  <div class="form-group">
    <label for="email" id="email-label" class="survey-form__label"
      >Acces Code</label
    >
    <input
      type="password"
      required
      name="email"
      id="email"
      placeholder="Enter your code"
      class="survey-form__input"
    />
  </div>

  <button id="submit" type="submit" class="submit-button">Enter</button>
</form>
